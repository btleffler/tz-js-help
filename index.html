          <input type="button" class="button" value="YouTube" title="Insert YouTube Video" onclick="namedlink(this.form,'youtube')" onmouseover="stat('youtube')">
          <input type="button" class="button" value="IMG" title="Insert Image" onclick="vbcode(this.form,'img','http://')" onmouseover="stat('img')">

          <input type="button" class="button" value="Quote" title="Insert Quote" onclick="vbcode(this.form,'quote','')" onmouseover="stat('quote')"><br />
          <br />
          <input type="text" class="bg" name="status" style="width: 260px;" value="Use these controls to insert vBcode">
          <input type="button" class="button" value="<>" accesskey="c" title="(alt+c)" style="font-size:7pt" onclick="closetag(this.form)" onmouseover="stat('closecurrent')">
          <input type="button" class="button" value="<>" accesskey="x" title="(alt+x)" style="font-size:7pt" onclick="closeall(this.form)" onmouseover="stat('closeall')">
